<!doctype html>
<html lang="en">
  <head>
    <title>ESJS5.2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
  <body>
      <div class="container">
        <h3 class="mt-4 mb-5">Bài tập 1: Tính thuế thu nhập cá nhân</h3>

        <div class="form-group row">
         
            <div class="col-4">
                <input id="nhapTen" class="form-control" placeholder="Nhập họ tên" />
            </div>
            <div class="col-4">
                <input id="thuNhapNam" class="form-control" placeholder="Tổng thu nhập năm" type="number" />
            </div>
            <div class="col-4">
                <input id="nguoiPhuThuoc" class="form-control" placeholder="Số người phụ thuộc" type="number" />
            </div>
            
        </div>
        <div>
            <button class="btn btn-primary pl-4 pr-4 mb-3 mt-2" id="tinhTienThue" style="border-radius:15px;">Tính tiền thuế</button>
        </div>
        <div class="form-group mt-2 alert alert-success">
            <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
            <span id="ketQua_b1"></span>
        </div>

        <hr>


        <h3 class="mt-4 mb-5">Bài tập 2: Tính tiền cáp</h3>

        <div class="form-group row">
         
            <div class="col-3 ">
                <select id="loaiKhachHang" onchange="myFunction()" class="w-100 h-100">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="nhaDan">Nhà Dân</option>
                    <option value="doanhNghiep" >Doanh Nghiệp</option>
                  </select>
            </div>
            <div class="col-4">
                <input id="maKhachHang" class="form-control" placeholder="Nhập mã khách hàng" />
            </div>
            <div class="col-4">
                <input id="soKenh" class="form-control" placeholder="Số kênh cao cấp" type="number" />
            </div>
            <div class="col-4" id="change">
                <input id="soKetNoi" class="form-control" placeholder="Số kết nối" type="number" />
            </div>
            
        </div>
        <div>
            <button class="btn btn-primary pl-4 pr-4 mb-3 mt-2" id="tinhTienCap" style="border-radius:15px;">Tính tiền cáp</button>
        </div>
        <div class="form-group mt-2 alert alert-success">
            <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
            <span id="ketQua_b2"></span>
        </div>

        <hr>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
